<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/common-style.css">
  <link rel="stylesheet" href="css/card-style.css">
  <link rel="stylesheet" href="css/modal-style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=News+Cycle|Tajawal" rel="stylesheet">
  <script src="js/utils.js"></script>
  <title>Peliculas</title>
</head>
<body onload="behaviour()">
  <div class="modal-filter hidden">
    <div class="modal-filter-films-options">
      <!-- <a href="#"><i class="material-icons md-18 md-black close">close</i></a> -->
      <p>Filtrar por genero:</p>
      <div class="filter-gender-options">
        <input type="radio" name="Drama"> Drama<br>
        <input type="radio" name="Comedia"> Comedia<br>
        <input type="radio" name="Musical"> Musical<br>
        <input type="radio" name="Fantastico"> Fantastico<br>
        <input type="radio" name="Romance"> Romance<br>
        <input type="radio" name="Animacion"> Animacion<br>
        <input type="radio" name="Thriller"> Thriller<br>
      </div>
      <p>Filtrar por año:</p>
      <div class="filter-year-options">
        <input type="radio" name="menor2000"> < 2000<br>
        <input type="radio" name="entre2000y2010"> Entre 2000 y 2010<br>
        <input type="radio" name="mayor2010"> > 2010<br>
      </div>
      <button class="modal-filter-btn">Filtrar</button>
    </div>
  </div>
  <header>
    <div class="header-logo">
      <img class="logo" src="images/logo.png" alt="logo">
    </div>
    <div class="header-buttons">
      <div class="header-filter-button">
        <a href="#">Filtrar</a>
      </div>
      <div class="header-add-button">
        <a href="#">Añadir</a>
      </div>
    </div>
  </header>
  <div class="content">
    <header class="content-header bg0">
      <div class="content-header-searcher">
        <i class="material-icons md-24">search</i>
        <input type="text" name="searcher"  placeholder="Busca lo que quieras">
    </div>
    </header>
    <div class="content-cards">
      
    </div>
  </div>
</body>
</html>
